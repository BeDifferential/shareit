<template name="shareit_google">

	<a target="_blank" class="{{linkClasses 'google'}} google-share" href="https://twitter.com/intent/tweet?url={{url}}&text={{text}}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
		<i class="{{iconClasses 'google'}}"></i>{{#if showText}} Share on Google+{{/if}}
	</a>

</template>
