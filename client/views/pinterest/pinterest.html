<template name="shareit_pinterest">
  <a onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
     class="{{classes}}{{#if applyColors}} shareit-pinterest-colors{{/if}} pinterest-share" href="https://www.pinterest.com/pin/create/button/?url={{url}}&media={{media}}&description={{description}}">
    <i class="fa fa-pinterest{{faClass}} {{faSize}}"></i>{{#if showText}} Share on Pinterest{{/if}}
  </a>
</template>
